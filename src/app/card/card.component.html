<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex justify-between px-3 text-red-600">
  <span id="badge" class="bg-green-200 text-green-500 relative left-[-30px] top-[10px] text-xs font-medium px-2.5 py-1.5 rounded-full">New Arrival</span>
  <div  (click) = "handleWishlist()" class="cursor-pointer relative text-[20px] top-[10px]">
    <i class="fa-regular fa-heart"></i>
  </div>
  </div>
  <img class="rounded-t-lg lg:w-[250px] md:w-[200px] sm:w-[150px] lg:h-[300px] md:h-[250px] sm:h-[200px] m-auto object-fill" src={{item.image}} alt="product image" />
  <div class="px-5 pb-5">
    <h5
      class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
    >
      {{ item.title.split(" ").slice(0, 3).join(" ") + "..." }}
    </h5>
    <div class="flex items-center gap-3">
      <p class="text-1xl font-bold text-gray-500">{{ item.category.toUpperCase() }}</p>
      <p class="text-1xl font-bold text-green-900 dark:text-white">â‚¹{{ item.price }}</p>
    </div>

    <div class="flex items-center justify-around mt-4">
      <button
        (click) = "handleViewDetail()"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        View Details
      </button>
      <button
      (click) = "handleAddToCart()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
