<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <img
    class="p-2 rounded-t-lg h-[400px] w-[100%] object-cover"
    src="{{ item.image }}"
    alt="product image"
  />
  <div class="px-5 pb-5">
    <h5
      class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
    >
      {{ item.title.split(" ").slice(0, 3).join(" ") + "..." }}
    </h5>
    <div class="flex items-center gap-3">
      <p class="text-1xl font-bold text-gray-500">{{ item.category.toUpperCase() }}</p>
      <p class="text-1xl font-bold text-green-900 dark:text-white">
        â‚¹{{ item.price }}
      </p>
    </div>

    <div class="flex items-center justify-around mt-4">
      <button
        (click)="removeProductWishlist(item.id)"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Remove
      </button>
      <button
        (click)="handleAddToCart()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
